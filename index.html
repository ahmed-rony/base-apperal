<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <!-- ==============   google font   ================ -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- ==============   font awesome   ============= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- ==============   bootstrap css   ============= -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- ==============   aos css   ============= -->
    <link rel="stylesheet" href="css/aos.css">
    <!-- ==============   main css   ============= -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ==============   responsive css   ============= -->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <!-- ===============   logo starts    ================= -->
    <div class="logo" >
        <div class="container position-relative">
            <div class="logo-content position-absolute" >
                <div class="ring">
                    <i class="far fa-circle" data-aos="fade-right" data-aos-duration="1000"></i>
                </div>
                <div class="logo-text" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="150">
                    <h5 class="mb-0 text-uppercase">base <span>appareal</span></h5>
                </div>
            </div>
        </div>
    </div>
    <!-- ===============   logo   ends    ================= -->

    <!-- ===============   banner starts    ================= -->
    <section id="banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 order-2 order-lg-1">
                    <div class="banner-text">
                        <h1 class="mb-0 text-uppercase" data-aos="zoom-in-left" data-aos-duration="1000"><span class="we">we're</span> coming soon</h1>
                    <p class="mb-0" data-aos="zoom-in-left" data-aos-duration="1000" data-aos-delay="100">Hello fellow shoppers! We're currently building our new fashion store. Add your email to stay up to date with announcements and our launch deals.</p>

                    <form data-aos="zoom-in-right" data-aos-duration="1000">
                        <input type="email" class="email-1" placeholder="Email Address" id="email">
                        <small class="err" id="emailErr"></small>
                        <button type="email" class="sub-1" onclick="return subm()"><i class="fas fa-chevron-right"></i></button>
                    </form>
                    </div>
                </div>
                <div class="col-lg-5 col-md-12 gx-lg-0 order-1 order-lg-2">
                    <div class="banner-img text-center" data-aos="zoom-in" data-aos-duration="1000">
                        <img src="images/hero-desktop.jpg" alt="hero-desktop" class="img-fluid w-100 d-lg-block d-md-none d-sm-none d-none">
                        <img src="images/hero-mobile.jpg" alt="hero-desktop" class="img-fluid  d-lg-none mob-img">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ===============   banner   ends    ================= -->

    












    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
